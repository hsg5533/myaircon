<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Aircon</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body style="margin: 0">
    <div class="aircon-box">
      <div class="temp-box">
        <h4 class="temp"></h4>
      </div>
      <img src="./img/aircon0.png" class="aircon" />
      <img src="./img/aircon-fan2.png" class="aircon aircon-fan" />
      <img src="./img/air2.png" class="aircon air" />
    </div>

    <div class="aircon-box">
      <button class="plus">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
          />
        </svg>
      </button>
      <button class="minus">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-dash"
          viewBox="0 0 16 16"
        >
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
        </svg>
      </button>
      <button class="brown-noise2"></button>
    </div>
    <script src="./js/brown-run.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
